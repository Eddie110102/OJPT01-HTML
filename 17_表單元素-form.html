<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單元素 form</title>
</head>
<body>
    <form action="#" method="get" enctype="application/x-www-form-urlencoded">
        <!-- 單行文字控制項 -->
        <label for="myName">姓名：</label>
        <input type="text" name="userName" id="myName" value="王大明" placeholder="請輸入您的姓名" >
        <br>
        <!-- 密碼輸入控制項 -->
        <label for="myPassword">密碼：</label>
        <input type="password" name="userPassword" id="myPassword" value="123456" placeholder="請輸入密碼" maxlength="10" minlength="6">
        <br>
        <!-- 多行文字輸入控制項 -->
        <label for="myMemo">備忘錄：</label>
        <textarea name="userMemo" id="myMemo" cols="30" rows="10" placeholder="請輸入文字，最常不可超過500字。">預設內容文字</textarea>
    </form>
</body>
</html>
