<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字樣式 text CSS + 行內樣式 inline-style</title>
  </head>
  <body>
    <p style="color: #1a59d5; font-size: 70px; font-weight: 100;">資展國際</p>
    <p style="font-size: 2em; font-weight: bold;">資展國際</p>
    <p style="font-size: 70%">資展國際</p>
    <p style="font-size: 11.2px">資展國際</p>
    <p style="font-size: 16px; color: red">資展國際</p>

    <div style="font-size: 5em; border: 5px solid black;">
      <p style="color: #1a59d5; font-size: 20px">資展國際</p>
      <p style="font-size: 2em">資展國際</p>
      <p style="font-size: 2rem">資展國際 2rem</p>
      <p style="font-size: 70%">資展國際</p>
      <p style="font-size: 11.2px">資展國際</p>
      <p style="font-size: 16px; color: red">資展國際</p>
    </div>

    <h1>標題元素</h1>
    <h2>標題元素</h2>
    <h3>標題元素</h3>
    <h4>標題元素</h4>
    <h5>標題元素</h5>
    <h6>標題元素</h6>
  </body>
</html>
