<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>內嵌元素 iframe</title>
</head>
<body>
    <h2>網站內嵌</h2>
    <iframe src="https://www.google.com" frameborder="0" width="800" height="600"></iframe>
    <iframe src="https://www.ispan.com.tw" frameborder="0" width="800" height="600"></iframe>
    <h2>Google Map</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4298.70009767072!2d121.55783212794717!3d25.042166631871165!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abc75953a09b%3A0xff4ab59d772a94f8!2z6Ie65YyX5aSn5beo6JuL!5e0!3m2!1szh-TW!2stw!4v1716461484028!5m2!1szh-TW!2stw" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h2>Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_zsp380jhAs?si=27qkj9R_VpksvUbA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wcWjzXcWhdk?si=ePO7BdkWLe6Sl7KA&amp;start=1825" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
