<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>彈性盒子</title>
    <link rel="stylesheet" href="./style/header_float.css" />
    <style>
      .box {
        border: 5px solid black;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        /* 在彈性盒子內 item 垂直置中 */
        align-items: center;

        padding: 20px;
      }
      .item {
        background-color: lightblue;
        border: 2px solid salmon;
        width: 50px;
        height: 50px;
      }

      .box .logo {
        height: 50px;
      }
      .box a {
        padding: 0 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item">item1</div>
      <div class="item">item2</div>
      <div class="item">item3</div>
    </div>

    <hr />

    <h2>官網導覽列</h2>
    <div class="box">
      <img
        src="https://www.ispan.com.tw/img/Logoslogan_sm.png"
        alt="Logoslogan_sm"
        class="logo"
      />
      <div>
        <a href="#">關於我們</a>
        <a href="#">就業養成</a>
        <a href="#">在職培訓</a>
        <a href="#">學員服務</a>
        <a href="#">企業服務</a>
        <a href="#">最新活動</a>
      </div>
      <div>
        <a href="#">搜尋</a>
        <a href="#">註冊</a>
        <a href="#">登入</a>
      </div>
    </div>
    <hr />
    <h2>浮動樣式切版 (header)</h2>
    <header class="float_header">
      <img
        src="https://www.ispan.com.tw/img/Logoslogan_sm.png"
        alt="Logoslogan_sm"
        class="logo"
      />
      <div class="right">
        <a href="#">搜尋</a>
        <a href="#">註冊</a>
        <a href="#">登入</a>
      </div>
      <div class="nav">
        <a href="#">關於我們</a>
        <a href="#">就業養成</a>
        <a href="#">在職培訓</a>
        <a href="#">學員服務</a>
        <a href="#">企業服務</a>
        <a href="#">最新活動</a>
      </div>
    </header>
  </body>
</html>
