<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 新增控制項</title>
</head>
<body>
    <form action="#">
        <h2>日期控制項</h2>
        <label for="">date:</label>
        <input type="date" name="date" value="2024-05-21" min="2024-05-21" max="2024-06-04">
        <br>
        <label for="">datetime-local:</label>
        <input type="datetime-local" name="datetime-local" value="2024-01-01T15:20">
        <br>
        <label for="">time:</label>
        <input type="time" name="time">
        <br>
        <label for="">month:</label>
        <input type="month" name="month">
        <br>
        <label for="">week:</label>
        <input type="week" name="week">
        <hr>
        <h2>文字控制項</h2>
        <label for="">email:</label>
        <input type="email" name="email">
        <br>
        <label for="">tel:</label>
        <input type="tel" name="tel" maxlength="10" pattern="^[0][9]\d{8}$">
        <br>
        <label for="">url:</label>
        <input type="url" name="url">
        <br>
        <label for="">search:</label>
        <input type="search" name="search">
        <br>
        <input type="submit" value="送出">
    </form>
</body>
</html>
