<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 新增控制項</title>
</head>
<body>
    <form action="#">
        <h2>日期控制項</h2>
        <label for="">date:</label>
        <input type="date" name="date" value="2024-05-21" min="2024-05-21" max="2024-06-04">
        <br>
        <label for="">datetime-local:</label>
        <input type="datetime-local" name="datetime-local" value="2024-01-01T15:20">
        <br>
        <label for="">time:</label>
        <input type="time" name="time">
        <br>
        <label for="">month:</label>
        <input type="month" name="month">
        <br>
        <label for="">week:</label>
        <input type="week" name="week">
        <hr>
        <h2>文字控制項</h2>
        <label for="">email:</label>
        <input type="email" name="email">
        <br>
        <label for="">tel:</label>
        <input type="tel" name="tel" maxlength="10" pattern="^[0][9]\d{8}$">
        <br>
        <label for="">url:</label>
        <input type="url" name="url" value="https://">
        <br>
        <label for="">search:</label>
        <input type="search" name="search">
        <hr>
        <h2>其他控制項</h2>
        <label for="">color:</label>
        <input type="color" name="color" value="#162A87">
        <br>
        <label for="">range:</label>
        <input type="range" name="range" id="range" min="0" max="100" step="10" value="20">
        <span id="rangeOutput"></span>
        <br>
        <label for="">number:</label>
        <input type="number" name="number" min="0" max="100" step="10" value="20">
        <br>
        <input type="submit" value="送出">
    </form>
    <script>
        // 畫面一開始就先顯示目前的數值
        rangeOutput.innerText = range.value;
        // range如果有做更動，調整畫面上range右側的數值
        range.addEventListener('input',()=>{
            rangeOutput.innerText = range.value;
        })
    </script>
</body>
</html>
