<!-- HTML5 版本宣告 -->
<!DOCTYPE html>
<!-- 撰寫HTML文件 -->
<!-- <html> == 網頁的根元素 -->
<html lang="zh-hant-TW">
  <!-- <head> == 網頁的相關設定&資訊 (不會顯示在網頁上) -->
  <head>
    <!-- 文件編碼方式一定要放在<head>第一行 -->
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="refresh" content="3; url=https://www.google.com" /> -->
    <meta content="Eddie" name="author">
    <title>HTML 文件結構</title>
    <!-- 個別網頁額外設定favicon -->
    <link rel="shortcut icon" href="./icon/pikachu.ico" />
  </head>
  <!-- <body> == 網頁的內容 (顯示在網頁上) -->
  <body>
    
  </body>
</html>
